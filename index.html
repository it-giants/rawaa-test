<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main class="login-page">
    <div class="login-page-box login-form">
      <div class="inner-content">
        <h1 class="login-title">Login</h1>
        <span class="login-sub-title">How to i get started lorem ipsum dolor at?</span>

        <form class="login-form">

            </div>
            
            <input type="text" name="username" id="username" placeholder="Username">

            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="800px" height="800px" viewBox="0 0 35 35" data-name="Layer 2" id="a6b678a2-3714-46f6-ad50-598977cf64a4"><path d="M27.137,34.75H7.862a4.8,4.8,0,0,1-4.79-4.791V15.614a4.8,4.8,0,0,1,4.79-4.791H27.137a4.8,4.8,0,0,1,4.791,4.791V29.959A4.8,4.8,0,0,1,27.137,34.75ZM7.862,13.323a2.292,2.292,0,0,0-2.29,2.291V29.959a2.292,2.292,0,0,0,2.29,2.291H27.137a2.293,2.293,0,0,0,2.291-2.291V15.614a2.293,2.293,0,0,0-2.291-2.291Z"/><path d="M25.537,13.323a1.25,1.25,0,0,1-1.25-1.25V8.608a5.409,5.409,0,0,0-1.935-4.082A7.253,7.253,0,0,0,17.5,2.75c-3.744,0-6.79,2.628-6.79,5.858v3.465a1.25,1.25,0,0,1-2.5,0V8.608C8.207,4,12.375.25,17.5.25a9.748,9.748,0,0,1,6.511,2.4,7.869,7.869,0,0,1,2.779,5.955v3.465A1.25,1.25,0,0,1,25.537,13.323Z"/><path d="M17.5,25.779a1.25,1.25,0,0,1-1.25-1.25V21.2a1.25,1.25,0,0,1,2.5,0v3.334A1.25,1.25,0,0,1,17.5,25.779Z"/></svg>
            </div>
            <input type="password" name="password" id="password" placeholder="Password">
          </div>

          <button class="submit-form-btn">login now</button>
        </form>

        <div class="social-login">
          <div class="social-login-title"><span><strong>Login</strong> with Others</span></div>

          <div class="social-login-btns">
            <button class="social-login-btn via-google">
              <div class="btn-icon google-icon">
                <img src="imgs/google-icon.png" />
              </div>
              <span>Login with <strong>Google</strong></span>
            </button>

            <button class="social-login-btn via-facebook">
              <div class="btn-icon google-icon">
                <img src="imgs/facebook-icon.png" />
              </div>
              <span>Login with <strong>Facebook</strong></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="login-page-box login-motivator">
      <div class="login-motivator-inner">
        <span>Very good works are waiting for you Login Now!!!</span>
      </div>
    </div>
  </main>
</body>

</html>
